<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/src/public/sass/about.css">

        h2 {

        textarea {

<body style="height: 100vh;">

              <ul class="navbar-nav ms-auto">

                      Webmester

                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">

    <div class="container" style="margin: 10px;">
        <div class="row">
            <div class="col-md-4">
                <div class="list-group" style="width: 300px; padding: 24px;">
                    <a href="#" class="list-group-item list-group-item-action">Verseny létrehozás</a>
                    <a href="#" class="list-group-item list-group-item-action">Statisztikák</a>
                </div>
            </div>
            <div class="col-md-8">
                <h2>Verseny létrehozása</h2>
                <form id="versenyForm">
                    <label for="nev">Verseny neve:</label>
                    <input type="text" id="nev" name="nev" required>
            
                    <label for="leiras">Rövid leírás:</label>
                    <textarea id="leiras" name="leiras" required></textarea>
            
                    <label for="evfolyam">Évfolyam:</label>
                    <select id="evfolyam" name="evfolyam" style="width: 250px" required>
                        <option value="9">5. évfolyam</option>
                        <option value="10">6. évfolyam</option>
                        <option value="11">7. évfolyam</option>
                        <option value="12">8. évfolyam</option>
                    </select>
            
                    <label for="kezdetiIdo">Kezdeti időpont:</label>
                    <input type="datetime-local" id="kezdetiIdo" name="kezdetiIdo" required>
            
                    <label for="vegiIdo">Végi időpont:</label>
                    <input type="datetime-local" id="vegiIdo" name="vegiIdo" required>
            
                    <label for="feladatok">Megoldandó feladatok:</label>
                    <!-- Itt lehetne egy checkbox csoport vagy legördülő lista a feladatokhoz -->
            
                    <label for="csapatok">Csapatok hozzáadása:</label>
                    <select id="csapatok" name="csapatok" style="height: 100px; width: 250px" multiple required>
                        <option value="csapat1">Csapat 1</option>
                        <option value="csapat2">Csapat 2</option>
                        <option value="csapat3">Csapat 3</option>
                        <!-- További csapatok hozzáadása -->
                    </select>
            
                    <!-- További mezők és paraméterek hozzáadása -->
                    <br>
                    <button type="submit">Létrehozása</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const versenyForm = document.getElementById('versenyForm');

            versenyForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // Az űrlap adatainak gyűjtése
                const nev = document.getElementById('nev').value;
                const leiras = document.getElementById('leiras').value;

                // További adatok gyűjtése a formból

                // Elküldés a szerverre (itt a szerver URL-jét kell beállítani)
                sendDataToServer(nev, leiras);

                // További mezők törlése vagy egyéb műveletek végrehajtása

                alert('Verseny sikeresen létrehozva!');
            });

            function sendData(nev, leiras) {

        });
    </script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/public/js/webmester-tagok.js"></script>
</body>
</html>
