<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szókereső - Diák</title>
    <link rel="icon" type="image/x-icon" href="/src/img/logo.svg">
    <link rel="stylesheet" href="/src/public/sass/about.css">
</head>
<body>
    <body style="height: 100vh;">
        <nav class="navbar navbar-expand-lg" style="background-color: #ffddb0;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/src/img/header-logo.svg" alt="" height="60" class="d-inline-block align-text-center">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="/alkotok" style="color: #333; font-weight: bold; text-decoration: none;">Alkotók</a>
                  </li>
              </ul>         
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #f2af57" id="nameTag">
                      Diák
                    </button>
                      <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                          <li><a class="dropdown-item" href="#" id="logoutBtn">Kilépés</a></li>
                      </ul>
                  </li>
              </ul>  
          </div>
          </div>
        </nav>

        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-50">
              <div class="col-xl-5">
                <div class="card rounded-3 text-black">
                  <div class="row g-0">
                      <div class="card-body p-md-5 mx-md-4">     
                          <div class="text-center">
                          <img src="./src/img/logo.svg"
                              style="width: 185px; padding-bottom: 20px;" alt="logo" draggable="false">
                          <h4 class="mt-1 mb-5 pb-1">Üdvözlünk a szókirakón!</h4>
                          </div>
          
                          <form id="form1Id">      
                            <div class="form-outline mb-4">
                                <input type="text" class="form-control"
                                placeholder="Felhasználónév" id="usernameText" required/>
                            </div>
          
                            <div class="form-outline mb-4">
                                <input type="password" class="form-control" placeholder="Jelszó" id = "passwordText" required/>
                            </div>
          
                            <div class="text-center pt-1 mb-5 pb-1">
                                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" id="loginBtn">Bejelentkezés</button>
                            </div>
                 
                          </form>
  
                          <div class="toast align-items-center text-bg-primary border-0" id="wrongLoginToast" role="alert" aria-live="assertive" aria-atomic="true" style="width: 100%">
                            <div class="d-flex">
                              <div class="toast-body">
                                Hibás felhasználónév vagy jelszó
                              </div>
                              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                          </div>
          
                      </div>
                    </div>      
                </div>
              </div>
            </div>
          </div>


    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
